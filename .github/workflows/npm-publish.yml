name: Publish to npm (Trusted Publisher)

on:
  workflow_dispatch:   # manuell auslÃ¶sbar
  push:
    tags:
      - 'v*'           # optional: automatisch bei neuen Versionstags

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # wichtig: erlaubt GitHub, ein OIDC-Token fÃ¼r npm zu erzeugen
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - run: npm install -g npm@latest   # sicherstellen, dass npm >= 11.5.1
      - run: npm ci
      - run: npm run build --if-present

      - run: npm publish --access public
